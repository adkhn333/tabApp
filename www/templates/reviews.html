<ion-view class="review">
	<ion-content>
		<div class="card" id="reviewCard">
		  <div class="item">
		    <p class="nameReview">Kanti Upadhyay</p>
		    <p align="right">
		    	<i class="ion-ios-star" id="starRatingOn" ng-repeat="item in [0,1,2,3,4]"></i>
		    </p>
		    <p class="cityReview">Gurgaon</p>
		    <hr>
		    <p class="reviewReview">Excellent job done by hair stylist ! I have no hair left.</p>
		  </div>
		</div>

		<button class="button button-calm icon ion-ios-star" style="width:20%;height:10%;position:absolute;bottom:16%;right:10%;border-radius:100%;">
			
		</button>
		<div class="card" id="provideRating">
			<input type="text" placeholder="Enter your review">
			<ionic-ratings ratingsobj='ratingsObject'></ionic-ratings>	
		</div>
	</ion-content>
</ion-view>
